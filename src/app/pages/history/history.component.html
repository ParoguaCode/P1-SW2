<div class="home-container">
    <h1 class="text-center mb-4">Historial de Evaluaciones</h1>
    <h3 class="text-center text-muted mb-4">
      Lista de todas las evaluaciones realizadas para la placa <strong>{{ placa }}</strong>
    </h3>
  
    <div *ngIf="loading" class="loading-indicator">
      <p>Cargando historial...</p>
    </div>
  
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  
    <div *ngIf="!loading && !error && evaluaciones.length === 0" class="no-results">
      No se encontraron evaluaciones para esta placa.
    </div>
  
    <div *ngIf="!loading && !error && evaluaciones.length > 0" class="card-body">
      <table class="table custom-table">
        <thead>
          <tr>
            <th class="text-center">Nro</th>
            <th class="text-center">Fecha</th>
            <!--th class="text-center">Tipo</th>
            <th class="text-center">Resultado</th-->
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evaluacion of evaluaciones; let i = index">
            <td class="text-center">{{ i + 1 }}</td>
            <td class="text-center">{{ evaluacion.fecha }}</td>
            <!--td class="text-center">{{ evaluacion.tipo }}</td>
            <td class="text-center">{{ evaluacion.resultado }}</td-->
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary" (click)="verDetalle(evaluacion.id)">Ver Detalle</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
